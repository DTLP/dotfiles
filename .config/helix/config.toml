theme = "gruvbox"

[editor]
true-color = true
bufferline = "always"
gutters    = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left        = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center      = []
right       = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator   = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
