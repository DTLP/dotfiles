; Lines starting ; (semicolons) are commented out.
; That is, they do not affect the code and are here for demonstration purposes only.
; ----------------------------------

[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Update=1000
Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=1
BackgroundMargins=0,60,0,0

[Metadata]
; Contains basic information of the skin.
Name=System
Author=poiru
Information=Displays basic system stats.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Trebuchet MS
textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureAverageCPU]
Measure=Plugin
Plugin=UsageMonitor
Category="Processor Information"
Counter="% Processor Utility"
Name="0,_Total"
MinValue=0
MaxValue=100

[measureRAM]
; Returns the amount of RAM used in bytes.
Measure=PhysicalMemory
UpdateDivider=20
; UpdateDivider sets the rate at which the value of the measure is updated. It is
; calculated as follows: UpdateDivider x Update. In this case, Update is set to
; 1000 milliseconds (in the [Rainmeter] section). 1000 x 20 = 20000 ms or 20 seconds.

[measureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=1
MinValue=0
MaxValue=100
Blacklist=dwm|csrss


; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=Left
; Meters using styleLeftText will be left-aligned.
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

; [meterTitle]
; Meter=String
; MeterStyle=styleTitle
; ; Using MeterStyle=styleTitle will basically "copy" the
; ; contents of the [styleTitle] section here during runtime.
; X=100
; Y=12
; W=190
; H=18
; Text=System
; ; Even though the text is set to System, Rainmeter will display
; ; it as SYSTEM, because styleTitle contains StringCase=Upper.
; LeftMouseUpAction=["taskmgr.exe"]
; ; Left-clicking this meter will launch taskmgr.exe (the Task Manager).
; ToolTipText=Open Task Manager
; ; Hovering over this meter will display a tooltip with the text above.

[meterLabelCPU]
Meter=String
MeterStyle=styleLeftText
X=10
Y=40
W=190
H=10
Text=CPU Usage

[meterBarCPU]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureAverageCPU
X=10
Y=52
W=100
H=1

[meterValueCPU]
Meter=String
MeterStyle=styleRightText
MeasureName=measureCPU
X=110
Y=40
; r stands for relative. In this case, the Y position of meterValueCPU is 0 pixels
; below the Y value of the previous meter (i.e it's the same as in meterLabelCPU).
W=190
H=14
Text="[MeasureAverageCPU:1]%"
DynamicVariables=1

[meterLabelRAM]
Meter=String
MeterStyle=styleLeftText
X=120
Y=40
W=100
H=10
Text=RAM Usage

[meterBarRAM]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureRAM
X=120
Y=52
W=100
H=1

[meterValueRAM]
Meter=String
MeterStyle=styleRightText
MeasureName=measureRAM
X=220
Y=40
W=190
H=14
Text=%1%
Percentual=1
; Percentual=1 needs to be added her because measureRAM returns the amount
; of RAM used in bytes. Using Percentual=1 will convert that into a percentual value.

[meterLabelGPU]
Meter=String
MeterStyle=styleLeftText
X=230
Y=40
W=190
H=14
Text=GPU Usage

[meterBarGPU]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureGPU
X=230
Y=52
W=100
H=1

[meterValueGPU]
Meter=String
MeterStyle=styleRightText
MeasureName=measureGPU
X=330
Y=40
W=190
H=14
Text=[measureGPU:0]%
DynamicVariables=1



